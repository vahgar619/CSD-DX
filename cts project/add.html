<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add2</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <header>
        <div>
            <img src="logo.jpg" alt="Logo" style="max-height: 100px;">
        </div>
        
        <nav >
            <a class="top-right" href="home.html">Home</a>
            <a class="top-right" href="#">Contact Us</a>
            <a class="top-right" href="#">About Us</a>
            <a class="top-right" href="#">Users</a>
            <a class="top-right" href="edit.html" target="_blank">Edit Product</a>
            <a class="top-right" href="#">Products</a>
            <a class="top-right" href="#">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Add New Product</h1>
        <form>
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select a category</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="food">Food</option>
              <option value="sport">Sport</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mrp">MRP:</label>
            <input type="number" id="mrp" name="mrp" required>
          </div>
          <div class="form-group">
            <label for="creationDate">Creation Date:</label>
            <input type="date" id="creationDate" name="creationDate" required>
          </div>
          <div class="form-group">
            <label for="expireDate">Expire Date:</label>
            <input type="date" id="expireDate" name="expireDate" required>
          </div>
          <button type="submit">Add New Product</button>
        </form>
      </main>
</body>
</html>
